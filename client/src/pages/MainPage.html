<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BeerHiker Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-three-fifths">
                <figure class="image is-3by1">
                    <iframe class="has-ratio" width="640" height="360" img src="images/BeerHikerLogo2.jpg" frameborder="0"
                        allowfullscreen></iframe>
                </figure>
            </div>
            <div class="column is-one-fifths">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-dark">
                            <strong>Log in</strong>
                        </a>
                    </div>
                    <div class="column is-one-fifths">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </container>
        <figure class="image is-4by3">
            <iframe class="has-ratio" width="640" height="480" img src="images/beerSamples.jpg" frameborder="0"
                allowfullscreen></iframe>
        </figure>
</body>

</html>
